name: Update skins.json and build osk

on:
  push:
    paths:
      - "skins/**"
      - "generate-skins-json.js"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate skins.json
        run: node generate-skins-json.js

      - name: Zip skins into .osk
        run: |
          mkdir -p dist/skins
          for d in skins/*/; do
            name=$(basename "$d")
            echo "Zipping $name"
            (cd "$d" && zip -r "../../dist/skins/$name.osk" .)
          done

      - name: Commit skins.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add skins.json
          git diff --cached --quiet || git commit -m "auto: update skins.json"
          git push
