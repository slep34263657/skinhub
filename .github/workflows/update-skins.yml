name: Build and Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create dist directory
        run: mkdir -p dist/skins

      - name: Zip each skin folder into .osk file
        run: |
          for skin_dir in skins/*/; do
            skin_name=$(basename "$skin_dir")
            echo "Creating $skin_name.osk"
            (cd "$skin_dir" && zip -r -q "../../dist/skins/$skin_name.osk" .)
          done

      - name: Generate skins list
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          const skinsDir = path.join(__dirname, 'skins');
          const skins = fs.readdirSync(skinsDir).filter(f => {
            const stat = fs.statSync(path.join(skinsDir, f));
            return stat.isDirectory();
          }).sort();
          fs.writeFileSync('dist/skins.json', JSON.stringify(skins, null, 2));
          console.log('Generated skins list:', skins);
          "

      - name: Copy index.html
        run: cp index.html dist/index.html

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
