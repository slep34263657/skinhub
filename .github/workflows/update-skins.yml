name: Build and deploy site

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate skins.json
        run: node generate-skins-json.js

      - name: Zip skins into .osk
        run: |
          mkdir -p dist/skins
          for d in skins/*/; do
            name=$(basename "$d")
            echo "Zipping $name"
            (cd "$d" && zip -r "../../dist/skins/$name.osk" .)
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
  
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
