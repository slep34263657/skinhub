<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icons/favicon.png" type="image/png">
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="icons/favicon.ico">
  <title>slep skin archive</title>
  <style>
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --bg-hover: #252525;
      
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --text-muted: #aaaaaa;
      
      --accent-primary: #0066cc;
      --accent-hover: #0052a3;
      
      --border-light: #333333;
      --border-accent: #0066cc;
      --border-error: #ff6b6b;
      
      --error-color: #ff6b6b;
      --error-bg: #1e1e1e;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: var(--bg-primary);
      color: var(--text-secondary);
    }
    
    h1 {
      color: var(--text-primary);
      text-align: center;
      font-weight: 300;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }
    
    .skin-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
      padding: 15px;
      margin: 12px 0;
      border-radius: 6px;
      border-left: 3px solid var(--border-light);
      transition: all 0.2s ease;
    }
    
    .skin-item:hover {
      background: var(--bg-hover);
      border-left-color: var(--border-accent);
    }
    
    .skin-name {
      font-size: 15px;
      font-weight: 400;
      flex: 1;
      color: var(--text-primary);
    }
    
    button {
      background: var(--accent-primary);
      color: var(--text-primary);
      border: none;
      padding: 8px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s ease;
    }
    
    button:hover {
      background: var(--accent-hover);
    }
    
    .loading {
      text-align: center;
      color: var(--text-muted);
      font-style: italic;
    }
    
    .error {
      color: var(--error-color);
      text-align: center;
      padding: 20px;
      background: var(--error-bg);
      border-radius: 6px;
      border-left: 3px solid var(--border-error);
    }
  </style>
</head>
<body>
  <h1>osu! Skin Archive</h1>
  <div id="container">
    <p class="loading">Loading skins...</p>
  </div>

  <script>
    async function loadSkins() {
      const container = document.getElementById('container');
      try {
        // Get base path from repo name in URL
        const pathParts = window.location.pathname.split('/').filter(Boolean);
        const basePath = pathParts.length > 0 ? '/' + pathParts[0] + '/' : '/';
        
        
        const res = await fetch(basePath + 'skins.json?t=' + Date.now());
        if (!res.ok) throw new Error('Failed to load skins.json');
        
        const skins = await res.json();
        
        if (!Array.isArray(skins) || skins.length === 0) {
          container.innerHTML = '<p class="error">No skins found</p>';
          return;
        }
        
        container.innerHTML = '';
        skins.forEach(skinName => {
          const div = document.createElement('div');
          div.className = 'skin-item';
          
          const nameSpan = document.createElement('span');
          nameSpan.className = 'skin-name';
          nameSpan.textContent = skinName;
          
          const btn = document.createElement('button');
          btn.textContent = 'Download';
          btn.onclick = () => {
            window.location.href = basePath + 'skins/' + skinName + '.osk';
          };
          
          div.appendChild(nameSpan);
          div.appendChild(btn);
          container.appendChild(div);
        });
      } catch (error) {
        container.innerHTML = `<p class="error">Error: ${error.message}</p>`;
        console.error(error);
      }
    }

    loadSkins();
  </script>
</body>
</html>
