<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>osu! Skin Archive</title>
</head>
<body>
  <h1>osu! Skin Archive</h1>
  <ul id="skin-list"></ul>

  <script>
    async function loadSkins() {
      const res = await fetch("skins.json");
      const skins = await res.json();

      const list = document.getElementById("skin-list");

      for (const skinName of Object.keys(skins)) {
        const li = document.createElement("li");

        li.textContent = skinName + " ";

        const btn = document.createElement("button");
        btn.textContent = "Download";
        btn.onclick = () => {
          window.location.href = `skins/${skinName}.osk`;
        };

        li.appendChild(btn);
        list.appendChild(li);
      }
    }

    loadSkins();
  </script>
</body>
</html>
